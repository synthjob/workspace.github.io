<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halilsak - Link in Bio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f4f4f9;
            color: #333;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 90%;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin: 20px auto;
            border: 3px solid #333;
        }

        h1 {
            font-size: 1.8rem;
            margin: 10px 0;
        }

        p {
            font-size: 1rem;
            color: #555;
            margin: 10px 0 20px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .links a {
            text-decoration: none;
            font-size: 1.2rem;
            color: white;
            background: #0073e6;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .links a:hover {
            background: #005bb5;
        }

        footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/120" alt="Profile Image" class="profile-img">
        <h1>Halil Sak</h1>
        <p>Welcome to my page! Check out my links below.</p>

        <div class="links">
            <a href="#" target="_blank">Instagram</a>
            <a href="#" target="_blank">LinkedIn</a>
            <a href="#" target="_blank">GitHub</a>
            <a href="#" target="_blank">Contact Me</a>
        </div>
    </div>

    <footer>
        &copy; 2025 Halil Sak. All Rights Reserved.
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>halilsak.com</title>
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            .root {
                height: 100vh;
                width: 100vw;
            }

            header {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
            }

            .container {
                display: flex;
                justify-content: space-between;
                align-items: center;
                width: 75%;
                height: 100%;
            }

            .logo {
                display: flex;
                align-items: center;
                width: max-content;
                background-color: transparent;
                border: none;
                outline: none;
            }

            .icon {
                width: 32px;
                height: 32px;
            }
            
            img {
                width: 100%;
                height: 100%;
            }

            
            .text {
                font-size: 24px;
                margin-left: 12px;
            }
            
        </style>
    </head>
    <body>
        <div id="root" class="root">
            <header>
                <div class="container">
                    <button class="logo">
                        <span class="icon"><img src="branding/logo.png" alt="" class="icon"></span>
                        <span class="text">halil sak</span>
                    </button>
                    <button class="menu">
                        <span class="icon"><img src="icons/menu.png" alt="" class="icon"></span>
                    </button>
                </div>
            </header>
            <main>
                
            </main>
        </div>
    </body>
</html>

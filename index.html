<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halilsak - Link in Bio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6e7dff, #3a4dbf);
            color: #fff;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 90%;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            backdrop-filter: blur(10px);
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 20px auto;
            border: 5px solid #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            margin: 10px 0;
            font-weight: 600;
        }

        p {
            font-size: 1.1rem;
            margin: 10px 0 20px;
            opacity: 0.8;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .links a {
            text-decoration: none;
            font-size: 1.1rem;
            color: #fff;
            background: #5e6dff;
            padding: 12px 25px;
            border-radius: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
        }

        .links a:hover {
            background: #4a5dc0;
            transform: translateY(-5px);
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.6;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/150" alt="Profile Image" class="profile-img">
        <h1>Halil Sak</h1>
        <p>Welcome to my page! Explore my links below.</p>

        <div class="links">
            <a href="#" target="_blank">Instagram</a>
            <a href="#" target="_blank">LinkedIn</a>
            <a href="#" target="_blank">GitHub</a>
            <a href="#" target="_blank">Contact Me</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Halil Sak. All Rights Reserved. <a href="#">Privacy Policy</a></p>
    </footer>
</body>
</html>
